<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Jogo de Adivinhação de Cores</title>
    <link rel="stylesheet" href="./styles.css">
</head>


<body>
    <div id="game-container">
        <h1>Jogo de Adivinhação de Cores</h1>
        <div id="game-play">
            <p>Escolha uma cor da lista:</p>
            <select id="color-input"></select>
            <button onclick="checkColor()">Tentar</button>
        </div>
        <p id="feedback"></p>
        <div id="restart-container">
            <p>Parabéns! Você quer jogar novamente?</p>
            <button onclick="restartGame()">Sim</button>
            <button onclick="endGame()">Não</button>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
